<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Controle de gastos</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" id="password" placeholder="senha" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar Senha</label></div>
            <input type="password" id="confirmPassword" placeholder="confirmar senha"
                onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha devem ser iguais</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button"
                onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

</html>
